<!DOCTYPE html>
 <meta charset="utf-8">
 <style>

 .cells {
   fill: #aaa;
 }

 .label {
   text-anchor: start;
   font: 24px sans-serif;
 }

 #drawing {
   margin-top: 0px;
   float: left;
 }

 #annotes {
   margin-top: 30px;
   font: "Times New Roman";
   font-size: 12;
   font-family: sans-serif;
   text-align: justify;
   word-break:break-all;
 }

 </style>
 <div id="drawing"> <svg width="960" height="990"></svg> </div>
 <div id="annotes"> The growth of loss ratio in 2017 and 2018 </div>
 <script src="//d3js.org/d3.v3.min.js"></script>
 <script>

 var data = [
   {"event" : "Block1",
    "blocks": 2500},
    {"event" : "Break",
     "blocks": 0},
   {"event" : "Block2",
    "blocks": 5000},
    {"event" : "Break",
     "blocks": 0}
  ]

 var formatNumber = d3.format(",d");

 var svg = d3.select("svg");

 var width = +svg.attr("width"),
     height = +svg.attr("height");

 var groupSpacing = 3,
     cellSpacing = 1,
     cellSize = Math.floor((width - 11 * groupSpacing) / 100) - cellSpacing,
     offset = Math.floor((width - 100 * cellSize - 90 * cellSpacing - 11 * groupSpacing) / 2);

 var updateDuration = 125,
     updateDelay = updateDuration / 500;

 var cell = svg.append("g")
     .attr("class", "cells")
     .attr("transform", "translate(" + offset + "," + (offset + 30) + ")")
   .selectAll("rect");

 var label = svg.append("text")
     .attr("class", "label");

 var annotes = d3.select("#annotes")
   .style("opacity", 1)

 function update(d) {
   n1 = d.blocks
   annoted = d.event
   var n0 = cell.size();

   cell = cell
       .data(d3.range(n1));

   cell.exit().transition()
       .delay(function(d, i) { return (n0 - i) * updateDelay; })
       .duration(updateDuration)
       .attr("width", 0)
       .attr("fill", "none")
       .remove();

   cell.enter().append("rect")
       .attr("width", 0)
       .attr("height", cellSize)
       .attr("x", function(i) {
         var x0 = Math.floor(i / 100) % 10, x1 = Math.floor(i % 10);
         return groupSpacing * x0 + (cellSpacing + cellSize) * (x1 + x0 * 10);
       })
       .attr("y", function(i) {
         var y0 = Math.floor(i / 1000), y1 = Math.floor(i % 100 / 10);
         return groupSpacing * y0 + (cellSpacing + cellSize) * (y1 + y0 * 10);
       })
       .style("fill", function(i){
         return "lightgrey"
       })
       .style("opacity", 0.5)
     .transition()
       .delay(function(d, i) {return (i - n0) * updateDelay;})
       .duration(updateDuration)
       .attr("width", cellSize)
     .transition()
       .delay(function(d, i) {return ((i - n0) * updateDelay) + 2500;})
       .duration(updateDuration)
       .style("fill", function(i){
         if (i < n1/2){
           return "red"
         }
         else {
           return "yellow"
         }
       });

   annotes
       .text(annoted)
       .transition().style("opacity", 1)
       .delay(function(d, i) { return (i - n0) * updateDelay; })
       .duration(Math.abs(n1 - n0) * updateDelay + updateDuration / 2)

   label
       .attr("x", offset + groupSpacing)
       .attr("y", offset + groupSpacing)
       .attr("dy", ".71em")
     .transition()
       .duration(Math.abs(n1 - n0) * updateDelay + updateDuration / 2)
       .ease("linear")
       .tween("text", function() {
         var i = d3.interpolateNumber(n0, n1);
         return function(t) {
           this.textContent = formatNumber(Math.round(i(t)));
         };
       });
 }

 curr = 0

 svg.on("click" ,function interval() {
   update(data[curr]);
   if (curr === data.length - 1) {
     return curr = 0
   }
   else {
     return curr = curr+1
   }
   console.log(curr)
 });





 d3.select(self.frameElement).style("height", height + "px");

 </script>
